<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>College_Predictor</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" style="background-color: cyan;">
        <div class="container">
            <h1 class="display-4">College Admission Predictor</h1>
            <p class="lead">This is a application that helps you predict the chances of admit to a university based on
                your scores.</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="padding-bottom:0px">
        <form action="/predict" method="post">
            <div class="row">
                <div class="form-group col">
                    <label for="gre">GRE Score</label>
                    <input type="number" class="form-control" id="gre" name="gre" placeholder="GRE Score" />
                </div>
                <div class="form-group col">
                    <label for="toefl">TOEFL Score</label>
                    <input type="number" class="form-control" id="toefl" name="toefl" placeholder="TOEFL Score" />
                </div>
                <div class="form-group col">
                    <label for="cgpa">CGPA</label>
                    <input type="number" class="form-control" id="cgpa" name="cgpa" placeholder="CGPA" step="any" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="sop">SOP</label>
                    <input type="number" class="form-control" id="sop" name="sop" placeholder="SOP" step="any" />
                </div>
                <div class="form-group col">
                    <label for="lor">LOR</label>
                    <input type="number" class="form-control" id="lor" name="lor" placeholder="LOR" step="any" />
                </div>
                <div class="form-group col">
                    <span>Research</span>
                    <div class="form-check">
                        <input class="form-check-input" name="research" type="radio" value="1" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" name="research" type="radio" value="0" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col">
                <label for="univ">UNIVERSTY</label>
                <input type="number" name="univ" placeholder="University Rating" required="required" min="1" max="5" />

                <!-- <input class="form-control" list="datalistOptions" name="univ" id="univ" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    {% for university in universities %}
                    <option value="{{university}}">
                    {%endfor%}
                </datalist> -->
            </div>
            <button type="submit" class="btn" style="background-color: cyan;">Submit</button>
        </form>
    </div>
    <span class="h-2 text-center">{{prediction_text}}</span>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
